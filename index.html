<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Chat</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f2f5;
  display: flex;
  justify-content: center;
  padding: 20px;
  margin: 0;
}

.chat {
  width: 100%;
  max-width: 400px;
  background: #fff;
  border-radius: 12px;
  padding: 10px;
  display: flex;
  flex-direction: column;
  height: 80vh;
}

.messages {
  flex: 1;
  overflow-y: auto;
  border: 1px solid #ccc;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 10px;
  background: #e9ecef;
}

.message {
  margin: 5px 0;
  padding: 8px 12px;
  border-radius: 20px;
  max-width: 80%;
  word-wrap: break-word;
}

.you {
  align-self: flex-end;
  background-color: #2563eb;
  color: white;
}

.friend {
  align-self: flex-start;
  background-color: #d1d5db;
  color: black;
}

input {
  padding: 10px;
  flex: 1;
  border-radius: 20px;
  border: 1px solid #ccc;
  outline: none;
}

button {
  padding: 10px 15px;
  margin-left: 5px;
  border: none;
  border-radius: 20px;
  background-color: #2563eb;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

.input-area {
  display: flex;
}
</style>
</head>
<body>

<div class="chat">
  <div class="messages" id="messages"></div>
  <div class="input-area">
    <input id="input" placeholder="Type a message">
    <button onclick="send()">Send</button>
  </div>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
const messages = document.getElementById("messages");
const input = document.getElementById("input");

// ðŸ”¹ Replace with your Render URL
const socket = io("https://socket-chat-server-mm0n.onrender.com");

// Show connection status
socket.on("connect", () => console.log("Connected âœ…"));

// Receive messages
socket.on("message", data => {
  // Only show messages that are NOT your own
  if (data.id === socket.id) return;

  const div = document.createElement("div");
  div.textContent = data.text;
  div.classList.add("message", "friend");
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
});

// Send messages
function send() {
  const text = input.value.trim();
  if (!text) return;

  // Emit message with your socket ID
  socket.emit("message", { text: text, id: socket.id });

  // Show locally as "you"
  const div = document.createElement("div");
  div.textContent = text;
  div.classList.add("message", "you");
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;

  input.value = "";
}
</script>

</body>
</html>
