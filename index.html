<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chat</title>

<style>
body {
  font-family: Arial;
  background: #f0f2f5;
  display: flex;
  justify-content: center;
  padding: 20px;
}
.chat {
  width: 100%;
  max-width: 400px;
  background: #fff;
  border-radius: 12px;
  padding: 10px;
}
.messages {
  height: 300px;
  overflow-y: auto;
  margin-bottom: 10px;
}
</style>
</head>
<body>

<div class="chat">
  <div class="messages" id="messages"></div>
  <input id="input" placeholder="Message">
  <button onclick="send()">Send</button>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>

// Ask the user for their name
const username = prompt("Enter your name:") || "Anonymous";
  
const socket = io("https://socket-chat-server-mm0n.onrender.com");

socket.on("connect", () => {
  alert("CONNECTED TO SERVER");
});

socket.on("connect_error", (err) => {
  alert("CONNECTION ERROR");
  console.error(err);
});
  
const messages = document.getElementById("messages");
const input = document.getElementById("input");

socket.on("message", msg => {
  // Skip your own message already shown
  if (msg.user === username) return;

  const div = document.createElement("div");
  div.textContent = `${msg.user}: ${msg.text}`;
  div.classList.add("friend");
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
});

function send() {
  const text = input.value.trim();
  if (!text) return;

  // Send both name and message
  socket.emit("message", { user: username, text: text });

  // Show your own message instantly
  const div = document.createElement("div");
  div.textContent = `${username}: ${text}`;
  div.classList.add("you");
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;

  input.value = "";
}
</script>

</body>
</html>
