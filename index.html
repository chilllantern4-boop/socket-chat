<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Socket.IO Chat</title>
<style>
body { font-family: Arial; background:#f0f2f5; display:flex; justify-content:center; padding:20px; }
.chat { width:100%; max-width:400px; background:#fff; border-radius:12px; padding:10px; }
.messages { height:300px; overflow-y:auto; margin-bottom:10px; border:1px solid #ccc; padding:5px; border-radius:8px; }
input { width:70%; padding:10px; }
button { width:28%; padding:10px; margin-left:2%; }
.message-you { text-align:right; color:blue; }
.message-friend { text-align:left; color:green; }
</style>
</head>
<body>

<div class="chat">
  <div class="messages" id="messages"></div>
  <input id="input" placeholder="Message">
  <button onclick="send()">Send</button>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
  const messages = document.getElementById("messages");
  const input = document.getElementById("input");

  // ðŸ”¹ REPLACE with your Render server URL
  const socket = io("https://YOUR-RENDER-URL.onrender.com");

  // Test connection
  socket.on("connect", () => {
    console.log("Connected to server âœ…");
  });

  // Listen for messages from others
  socket.on("message", msg => {
    const div = document.createElement("div");
    div.textContent = msg;
    div.classList.add("message-friend");
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  });

  // Send message
  function send() {
    const text = input.value.trim();
    if (!text) return;

    // Emit to server
    socket.emit("message", text);

    // Show on your own screen
    const div = document.createElement("div");
    div.textContent = text;
    div.classList.add("message-you");
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;

    input.value = "";
  }
</script>

</body>
</html>
