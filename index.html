<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Private Chat</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, Arial, sans-serif;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #f0f2f5;
}

.chat {
  display: flex;
  flex-direction: column;
  height: 100vh;
  max-width: 420px;
  margin: auto;
  background: #fff;
}

.messages {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  background: #eef2f7;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.message {
  max-width: 80%;
  padding: 10px 14px;
  border-radius: 18px;
  word-wrap: break-word;
}

.you {
  align-self: flex-end;
  background: #2563eb;
  color: #fff;
}

.friend {
  align-self: flex-start;
  background: #e2e8f0;
  color: #111;
}

.input-area {
  display: flex;
  gap: 8px;
  padding: 10px;
  border-top: 1px solid #ccc;
}

#recordBtn {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  background: #22c55e;
  color: #fff;
  font-size: 20px;
}

#input {
  flex: 1;
  padding: 12px;
  border-radius: 20px;
  border: 1px solid #ccc;
  outline: none;
}

#sendBtn {
  padding: 12px 16px;
  border-radius: 20px;
  border: none;
  background: #2563eb;
  color: #fff;
  font-weight: 600;
}
</style>
</head>

<body>

<div class="chat">
  <div class="messages" id="messages"></div>

  <div class="input-area">
    <button id="recordBtn">ðŸŽ¤</button>
    <input id="input" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
const messages = document.getElementById("messages");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");
const recordBtn = document.getElementById("recordBtn");

// ðŸ”´ CHANGE THIS
const socket = io("https://socket-chat-server-mm0n.onrender.com");

let room = prompt("Enter room name:");
if (!room) room = "default";

socket.on("connect", () => {
  socket.emit("join", room);
});

// ---------- TEXT CHAT ----------
sendBtn.onclick = sendMessage;
input.addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});

function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  appendText(text, true);

  socket.emit("message", {
    room,
    text
  });

  input.value = "";
}

socket.on("message", data => {
  appendText(data.text, false);
});

function appendText(text, isYou) {
  const div = document.createElement("div");
  div.className = "message " + (isYou ? "you" : "friend");
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

// ---------- VOICE MESSAGES ----------
let mediaRecorder;
let audioChunks = [];

recordBtn.addEventListener("mousedown", startRecording);
recordBtn.addEventListener("mouseup", stopRecording);
recordBtn.addEventListener("touchstart", startRecording);
recordBtn.addEventListener("touchend", stopRecording);

async function startRecording() {
  audioChunks = [];
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  mediaRecorder = new MediaRecorder(stream);

  mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

  mediaRecorder.onstop = () => {
    const blob = new Blob(audioChunks, { type: "audio/webm" });
    const reader = new FileReader();

    reader.onloadend = () => {
      appendVoice(reader.result, true);
      socket.emit("voice", { room, audio: reader.result });
    };

    reader.readAsDataURL(blob);
  };

  mediaRecorder.start();
}

function stopRecording() {
  if (mediaRecorder && mediaRecorder.state === "recording") {
    mediaRecorder.stop();
  }
}

socket.on("voice", data => {
  appendVoice(data.audio, false);
});

function appendVoice(src, isYou) {
  const audio = document.createElement("audio");
  audio.src = src;
  audio.controls = true;

  const div = document.createElement("div");
  div.className = "message " + (isYou ? "you" : "friend");
  div.appendChild(audio);

  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
