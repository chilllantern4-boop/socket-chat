<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Chat</title>
<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: Arial, system-ui;
  background: #f0f2f5;
  display: flex;
  justify-content: center;
  align-items: center;
}
.chat {
  display: flex;
  flex-direction: column;
  width: 100%;
  max-width: 420px;
  height: 100vh;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.08);
}
.messages {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  background: #eef2f7;
}
.message {
  max-width: 80%;
  padding: 10px 14px;
  border-radius: 20px;
  word-wrap: break-word;
}
.you {
  align-self: flex-end;
  background: #2563eb;
  color: #fff;
}
.friend {
  align-self: flex-start;
  background: #e2e8f0;
  color: #111827;
}
.input-area {
  display: flex;
  padding: 10px;
  gap: 8px;
  border-top: 1px solid #ccc;
}
input {
  flex: 1;
  padding: 12px 14px;
  border-radius: 20px;
  border: 1px solid #cbd5e1;
  outline: none;
}
button {
  padding: 12px 16px;
  border-radius: 20px;
  border: none;
  background: #2563eb;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="chat">
  <div class="messages" id="messages"></div>
  <div class="input-area">
    <input id="input" placeholder="Type a message..." autocomplete="off"/>
    <button id="sendBtn">Send</button>
  </div>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
const messages = document.getElementById('messages');
const input = document.getElementById('input');
const sendBtn = document.getElementById('sendBtn');

// ðŸ”¹ Replace with your Render URL
const socket = io("https://socket-chat-server-mm0n.onrender.com");

// Ask user for room name
let room = prompt("Enter your chat room name:").trim();
if (!room) room = "default";

// Join room after connecting
socket.on("connect", () => {
  console.log("Connected", socket.id);
  socket.emit("join", room);
});

// Display messages from server (friends)
socket.on("message", data => {
  appendMessage(data.text, 'friend');
});

// Helper to append messages
function appendMessage(text, who){
  const div = document.createElement('div');
  div.textContent = text;
  div.classList.add('message', who);
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

// Send message
function send(){
  const text = input.value.trim();
  if(!text) return;

  const payload = { room, text, id: socket.id, ts: Date.now() };

  // Show locally
  appendMessage(text, 'you');

  // Send to server (server will broadcast only to others)
  socket.emit('message', payload);

  input.value='';
  input.focus();
}

// Send on button click or Enter
sendBtn.addEventListener('click', send);
input.addEventListener('keydown', e => { if(e.key==='Enter') send(); });
</script>

</body>
</html>
